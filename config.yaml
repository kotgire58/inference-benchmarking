model_name: "Qwen/Qwen2.5-1.5B-Instruct"
device: "cuda"

benchmarks:
  - name: "baseline"
    optimizations: []

  - name: small_kv
    optimizations: ["kv_cache_small"]

  - name: optimal_kv
    optimizations: ["kv_cache_optimal"]

  - name: large_kv
    optimizations: ["kv_cache_large"]

  - name: "speculative"
    optimizations: ["speculative_decoding"]

  - name: "batching"
    optimizations: ["batching"]

prompt: "Explain quantum computing in simple words."

max_new_tokens: 100
num_runs: 5
batch_size: 4

ui:
  enabled: true
